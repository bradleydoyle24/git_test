<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Paragraphs and Headings</title>
    </head>

    <body>
        <!--Here are some comments.-->
        <h1>This is heading 1</h1>
        <h2>This is heading 2</h2>
        <h3>This is heading 3</h3>
        <h4>This is heading 4</h4>
        <h5>This is heading 5</h5>
        <h6>This is heading 6</h6>
        
        <p>
            This is a paragragh.
        </p>

        <p>
            <strong>This is a strong sentence.</strong>
        </p>

        <p>
            How about a <strong>strong</strong> word?
        </p>

        <p>
            How about a <strong>strong</strong> word with autocomplete?
        </p>

        <p>
            How about <em>italics?</em>?
        </p>

        <p>
            What about <strong><em>Strong Italics</em></strong>?
        </p>
    </body>

</html>
