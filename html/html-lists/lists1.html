<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Working With Lists for the First Time</title>
  </head>

  <body>
    <h4>Here is a heading for an Unordered List</h4>
    <ul>
      <li>Unordered list 1</li>
      <li>Unordered list 2</li>
      <li>Unordered list 3</li>
    </ul>

    <h4>Here is a heading for an Ordered List</h4>
    <ol>
      <li>Ordered list 1</li>
      <li>Ordered list 2</li>
      <li>Ordered list 3</li>
    </ol>
  </body>

</html>
